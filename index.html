<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Realistic Website</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <!-- ... (Hero section content as in the previous answer) -->
    </section>
    <section class="features">
        <!-- ... (Feature section content as in the previous answer) -->
    </section>
    <section class="collapsible-section">
        <button class="collapsible-button">Open Section</button>
        <div class="collapsible-content">
            <h2>Collapsible Section</h2>
            <p>This is a collapsible section with hidden content. Click the button to open and close it.</p>
        </div>
    </section>
    <section class="gallery">
        <!-- ... (Gallery section content as in the previous answer) -->
    </section>
    <footer>
        <p>&copy; 2023 Your Realistic Website</p>
    </footer>
    <script src="script.js"></script>
    <script>
    const collapsibleButtons = document.querySelectorAll(".collapsible-button");

    collapsibleButtons.forEach((button) => {
        button.addEventListener("click", function () {
            const content = this.nextElementSibling;

            if (content.style.display === "block" || content.style.display === "") {
                content.style.display = "none";
                this.innerText = "Open Section";
            } else {
                content.style.display = "block";
                this.innerText = "Close Section";
            }
        });
    });
</script>
</body>
</html>
